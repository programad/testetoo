<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h1>{{titulo}}</h1>
  <h3>Usuário</h3>
  <hr />
  <form [formGroup]="usuarioForm" (ngSubmit)="salvarUsuario()" #formDir="ngForm" novalidate>
    <div class="form-group row">
      <label class=" control-label col-md-12" for="Nome">Nome</label>
      <div class="col-md-4">
        <input class="form-control" type="text" formControlName="nome">
      </div>
      <span class="text-danger" *ngIf="usuarioForm.hasError('required', 'nome') && formDir.submitted">
        Nome é obrigatório
      </span>
    </div>
    <div class="form-group row">
      <label class=" control-label col-md-12" for="UserName">UserName</label>
      <div class="col-md-4">
        <input class="form-control" type="text" formControlName="userName">
      </div>
      <span class="text-danger" *ngIf="usuarioForm.hasError('required', 'userName') && formDir.submitted">
        UserName é obrigatório
      </span>
    </div>
    <div class="form-group row">
      <label class=" control-label col-md-12" for="Senha">Senha</label>
      <div class="col-md-4">
        <input class="form-control" type="text" formControlName="senha">
      </div>
      <span class="text-danger" *ngIf="usuarioForm.hasError('required', 'senha') && formDir.submitted">
        Senha é obrigatória
      </span>
      <span class="text-danger" *ngIf="usuarioForm.hasError('pattern', 'senha') && formDir.submitted">
        A senha deve conter ao menos um número e uma letra
      </span>
      <span class="text-danger" *ngIf="usuarioForm.hasError('minLength', 'senha') && formDir.submitted">
        A senha deve conter ao menos 5 dígitos
      </span>
    </div>
    <div class="form-group row">
      <label class=" control-label col-md-12" for="DataNascimento">Data de Nascimento</label>
      <div class="col-md-4">
        <input class="form-control" type="date" formControlName="dataNascimento">
      </div>
      <span class="text-danger" *ngIf="usuarioForm.hasError('required', 'dataNascimento') && formDir.submitted">
        Data de Nascimento é obrigatória
      </span>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Save</button>
      <button class="btn" (click)="cancel()">Cancel</button>
    </div>
  </form>
</body>
</html>
